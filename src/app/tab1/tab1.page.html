<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Counter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Counter app</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-input [(ngModel)]="name" label="Counter name" labelPlacement="floating" placeholder="Enter text"></ion-input>
    <p>{{ name }}</p>
    <h1>{{ count }}</h1>
    <ion-button (click)="onIncrement()" expand="block" fill="solid" shape="round">
      Click me
    </ion-button>

    <ion-button (click)="onReset()" color="danger" expand="block" fill="outline" shape="round">
      Reset
    </ion-button>
  </div>
</ion-content>
